<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h2>Update User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			
			<table class="table table-striped table-responsive-md">
			<tr>
			<th>First Name: </th>
			<td><input type="text"
				th:field="*{fname}" class="form-control mb-4 col-4"></td>
			</tr>
			
			<tr>
			<th>Last Name: </th>
			<td><input type="text"
				th:field="*{lname}" class="form-control mb-4 col-4"></td>
			</tr>
			
			<tr>
			<th>Email: </th>
			<td><input type="email"
				th:field="*{email}" class="form-control mb-4 col-4"></td>
			</tr>
			
			<tr>
			<th>Contact No: </th>
			<td><input type="number"
				th:field="*{contact}" class="form-control mb-4 col-4"></td>
			</tr>
			
			<tr>
			<th>City: </th>
			<td><input type="text"
				th:field="*{city}" class="form-control mb-4 col-4"></td>
			</tr>
			
			<tr>
			<th>Country: </th>
			<td><input type="text"
				th:field="*{country}" class="form-control mb-4 col-4"></td>
			</tr>
			</table>
			
			<button type="submit" class="btn btn-info col-2">Update
				User</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to User List</a>
	</div>
</body>

</html>
